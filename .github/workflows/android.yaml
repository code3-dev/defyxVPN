name: Build Android

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Copy env example to env
        run: cp .env.example .env
        
      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs
          
      - name: Build universal APK
        run: flutter build apk --release
        
      - name: Build split APKs
        run: flutter build apk --split-per-abi --release
          
      - name: Rename APKs
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk release/defyx-universal.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release/defyx-armeabi-v7a.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release/defyx-arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk release/defyx-x86_64.apk
      
      - name: Get tag name
        id: get_tag
        run: |
          if [[ $GITHUB_EVENT_NAME == 'workflow_dispatch' ]]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            release/defyx-universal.apk
            release/defyx-armeabi-v7a.apk
            release/defyx-arm64-v8a.apk
            release/defyx-x86_64.apk
          body: |
            ## Installation
            
            ### Download
            
            | Architecture | Download Link |
            |-------------|---------------|
            | Universal   | <a href="https://github.com/code3-dev/defyxVPN/releases/download/${{ env.TAG_NAME }}/defyx-universal.apk"><img src="https://img.shields.io/badge/Android-Universal-3DDC84?style=for-the-badge&logo=android&logoColor=white" alt="Android Universal"></a> |
            | armeabi-v7a | <a href="https://github.com/code3-dev/defyxVPN/releases/download/${{ env.TAG_NAME }}/defyx-armeabi-v7a.apk"><img src="https://img.shields.io/badge/Android-armeabi--v7a-3DDC84?style=for-the-badge&logo=android&logoColor=white" alt="Android armeabi-v7a"></a> |
            | arm64-v8a   | <a href="https://github.com/code3-dev/defyxVPN/releases/download/${{ env.TAG_NAME }}/defyx-arm64-v8a.apk"><img src="https://img.shields.io/badge/Android-arm64--v8a-3DDC84?style=for-the-badge&logo=android&logoColor=white" alt="Android arm64-v8a"></a> |
            | x86_64      | <a href="https://github.com/code3-dev/defyxVPN/releases/download/${{ env.TAG_NAME }}/defyx-x86_64.apk"><img src="https://img.shields.io/badge/Android-x86_64-3DDC84?style=for-the-badge&logo=android&logoColor=white" alt="Android x86_64"></a> |