name: Build iOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Copy env example to env
        run: cp .env.example .env
        
      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs
        
      - name: Setup Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios
          
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          
      - name: Build iOS IPA
        run: |
          flutter build ipa --release --no-codesign
          
      - name: Rename IPA
        run: |
          mkdir -p release
          cp build/ios/ipa/*.ipa release/defyx.ipa
          
      - name: Get tag name
        id: get_tag
        run: |
          if [[ $GITHUB_EVENT_NAME == 'workflow_dispatch' ]]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            release/defyx.ipa
          body: |
            ## Installation
            
            ### Download
            
            | Platform | Download Link |
            |----------|---------------|
            | iOS      | <a href="https://github.com/code3-dev/defyxVPN/releases/download/${{ env.TAG_NAME }}/defyx.ipa"><img src="https://img.shields.io/badge/iOS-IPA-007AFF?style=for-the-badge&logo=apple&logoColor=white" alt="iOS IPA"></a> |